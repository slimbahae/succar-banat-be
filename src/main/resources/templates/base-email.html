<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${emailTitle}">Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #f9fafb;
            padding: 20px;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 0 auto;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            overflow: hidden;
        }

        .email-header {
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            padding: 40px 30px;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .logo-tagline {
            color: #fce7f3;
            font-size: 14px;
            font-weight: 400;
        }

        .email-body {
            padding: 40px 30px;
        }

        .email-content {
            color: #374151;
            font-size: 15px;
            line-height: 1.7;
        }

        .email-content h1, .email-content h2, .email-content h3 {
            color: #111827;
            margin-bottom: 16px;
            margin-top: 24px;
        }

        .email-content h1:first-child,
        .email-content h2:first-child,
        .email-content h3:first-child {
            margin-top: 0;
        }

        .email-content h1 {
            font-size: 28px;
            font-weight: 700;
        }

        .email-content h2 {
            font-size: 22px;
            font-weight: 600;
        }

        .email-content h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .email-content p {
            margin-bottom: 16px;
        }

        .button {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            margin: 20px 0;
            transition: transform 0.2s;
        }

        .button:hover {
            transform: translateY(-1px);
        }

        .info-box {
            background-color: #fef3f2;
            border-left: 4px solid #ec4899;
            padding: 20px;
            border-radius: 8px;
            margin: 24px 0;
        }

        .info-box-success {
            background-color: #ecfdf5;
            border-left-color: #10b981;
        }

        .info-box-warning {
            background-color: #fffbeb;
            border-left-color: #f59e0b;
        }

        .email-footer {
            background-color: #f9fafb;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }

        .footer-text {
            color: #6b7280;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .footer-business-name {
            color: #ec4899;
            font-weight: 600;
        }

        .footer-links {
            margin-top: 16px;
        }

        .footer-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 13px;
            margin: 0 10px;
        }

        .footer-link:hover {
            color: #ec4899;
        }

        .divider {
            height: 1px;
            background-color: #e5e7eb;
            margin: 24px 0;
        }

        @media only screen and (max-width: 600px) {
            .email-wrapper {
                padding: 0;
            }

            .email-header,
            .email-body,
            .email-footer {
                padding: 30px 20px;
            }

            .logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-container">
            <!-- Header -->
            <div class="email-header">
                <div class="logo" th:text="${businessName}">Succar Banat</div>
                <div class="logo-tagline">Centre de Beauté</div>
            </div>

            <!-- Body -->
            <div class="email-body">
                <div class="email-content" th:utext="${emailContent}">
                    <!-- Email content will be inserted here -->
                </div>
            </div>

            <!-- Footer -->
            <div class="email-footer">
                <p class="footer-text">
                    Cet email a été envoyé par <span class="footer-business-name" th:text="${businessName}">Succar Banat</span>
                </p>
                <p class="footer-text">
                    Si vous avez des questions, n'hésitez pas à nous contacter.
                </p>
                <div class="footer-links">
                    <a href="#" class="footer-link">Contactez-nous</a>
                    <a href="#" class="footer-link">Politique de confidentialité</a>
                </div>
                <p class="footer-text" style="margin-top: 20px;">
                    © 2024 <span th:text="${businessName}">Succar Banat</span>. Tous droits réservés.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
