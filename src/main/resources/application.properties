spring.application.name=beauty-center

# Configuration Admin/Business (Environment Variables)
app.admin.email=${ADMIN_EMAIL:admin@example.com}
app.business.name=${BUSINESS_NAME:Beauty Center}
app.business.email=${BUSINESS_EMAIL:contact@example.com}

# MongoDB Configuration - Updated for Atlas
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# MongoDB Atlas URI (priority over individual host/port settings)
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/beauty-center-dev}


spring.data.mongodb.database=${MONGO_DATABASE:beauty-center-dev}
spring.data.mongodb.auto-index-creation=true

# JWT Configuration (Environment Variables)
jwt.expiration=${JWT_EXPIRATION:3600000}
jwt.secret=${JWT_SECRET:change-me}

# App Configuration
#server.ssl.enabled=true
#server.ssl.key-store=/app/devcert.p12
#server.ssl.key-store-password=changeit
#server.ssl.key-store-type=PKCS12

# SSL disabled - Cloud Run handles HTTPS termination
server.ssl.enabled=false
# Use PORT env var from Cloud Run, fallback to 8083 for local dev
server.port=${PORT:8083}

# File upload base URL (will be your Cloud Run URL in production)
file.upload.base-url=${FILE_UPLOAD_BASE_URL:http://localhost:8083/api/files}


# Environment Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Debug logging for development
logging.level.com.slimbahael.beautycenter=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.data.mongodb=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web.cors=${LOG_LEVEL:DEBUG}

# Pretty print JSON responses
spring.jackson.serialization.indent-output=${JSON_PRETTY_PRINT:true}

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000,https://succar-banat-fe.vercel.app}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600

# Stripe Configuration (Environment Variables)
stripe.secret.key=${STRIPE_SECRET_KEY:}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:}

# Email Configuration (Environment Variables)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:notifications@example.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
file.upload.directory=${FILE_UPLOAD_DIR:uploads}
#file.upload.base-url=${FILE_UPLOAD_BASE_URL:http://localhost:8083/api/files}

# Thymeleaf Configuration
spring.thymeleaf.cache=${THYMELEAF_CACHE:false}
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Google reCAPTCHA Secret Key
recaptcha.secret.key=${RECAPTCHA_SECRET_KEY:}

# SerpAPI Configuration
serpapi.api.key=${SERPAPI_API_KEY:}
serpapi.google.maps.data.id=${SERPAPI_GOOGLE_MAPS_DATA_ID:}

# Scheduler Configuration
scheduler.reviews.enabled=${SCHEDULER_REVIEWS_ENABLED:true}
scheduler.reviews.test.enabled=${SCHEDULER_REVIEWS_TEST_ENABLED:true}

# Spring Scheduling
spring.task.scheduling.pool.size=2
