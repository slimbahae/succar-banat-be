spring.application.name=beauty-center-test
spring.main.allow-bean-definition-overriding=true
server.port=0
server.ssl.enabled=false

# Embedded Mongo configuration
spring.mongodb.embedded.version=6.0.5
spring.data.mongodb.database=beauty-center-test
spring.data.mongodb.auto-index-creation=true

# JWT
jwt.secret=test-secret-key-change-me-and-keep-it-long-1234567890
jwt.expiration=1800000

# Stripe (stub keys)
stripe.secret.key=sk_test_dummy
stripe.publishable.key=pk_test_dummy

# Email (disabled)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# App metadata
app.admin.email=test-admin@example.com
app.business.name=Beauty Center Test
app.business.email=test-business@example.com

# CORS & HTTP
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# File uploads
file.upload.directory=uploads/test
file.upload.base-url=http://localhost:8083/api/files

# Scheduler toggles
scheduler.reviews.enabled=false
scheduler.reviews.test.enabled=false
spring.task.scheduling.pool.size=1

# External integrations
recaptcha.secret.key=test-recaptcha
serpapi.api.key=test-serpapi
serpapi.google.maps.data.id=test-data-id

logging.level.root=WARN
logging.level.com.slimbahael.beauty_center=INFO
